<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chuncheon Tour Registration</title>
  </head>
  <body>
    <h1>You choose Chuncheon! The City of Lakeshore!</h1>
    <img
      src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202104/15/9dc7194a-30cc-4005-aabc-372e362b29f9.jpg"
      alt="chuncheon"
      width="650"
      height="400" />
    <form method="GET">
      First Name: <input type="text" name="firstname" /><br />
      Last Name: <input type="text" name="lastname" /><br />
      Email: <input type="email" name="email" /><br />
      Password: <input type="password" name="password" minlength="6" /><br />
      Tour Date: <input type="date" name="tourdate" /><br />
      Tour Class: <br />
      <input type="radio" name="tourclass" value="Quick" />Quick<br />
      <input type="radio" name="tourclass" value="Standard" />Standard<br />
      <input type="radio" name="tourclass" value="Premium" />Premium<br />
      Are you Senior? <br />
      <input type="checkbox" name="yes" />Yes<br />
      <input type="checkbox" name="no" />No<br />
      Tour Time: <br />
      <select name="tourtime">
        <option value="9:00am">9:00am<br /></option>
        <option value="11:00am">11:00am<br /></option>
        <option value="1:00pm">1:00pm<br /></option>
        <option value="3:00pm">3:00pm<br /></option>
        <option value="5:00pm">5:00pm<br /></option>
        <option value="7:00pm">7:00pm<br /></option></select
      ><br />
      <input type="submit" value="Register" />
      <input type="reset" />
    </form>
    <a href="https://0jaydenpark0.github.io/sk-tour-html/index.html"
      >Go Back to Main Page</a
    >
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jeju Tour Registration</title>
</head>
<body>
	<h1>You choose Jeju! The Beautiful Island of South Korea!</h1>
	<img src="https://pix10.agoda.net/hotelImages/4913412/-1/544bda6d80a7d717d7a868af7a1f49bc.jpg?ca=20&ce=0&s=1024x768" alt="jeju" width="600" height="400">
	<form method="GET">
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="email" name="email"><br>
		Password: <input type="password" name="password" minlength="6"><br>
		Tour Date: <input type="date" name="tourdate"><br>
		Tour Class: <br>
		<input type="radio" name="tourclass" value="Quick">Quick<br>
		<input type="radio" name="tourclass" value="Standard">Standard<br>
		<input type="radio" name="tourclass" value="Premium">Premium<br>
		Are you Senior? <br>
		<input type="checkbox" name="yes">Yes<br>
		<input type="checkbox" name="no">No<br>
		Tour Time: <br>
		<select name="tourtime">
			<option value="9:00am">9:00am<br></option>
			<option value="11:00am">11:00am<br></option>
			<option value="1:00pm">1:00pm<br></option>
			<option value="3:00pm">3:00pm<br></option>
			<option value="5:00pm">5:00pm<br></option>
			<option value="7:00pm">7:00pm<br></option>
		</select><br>
		<input type="submit" value="Register">
		<input type="reset">
	</form>
	<a href="C:\Users\juncp\Documents\IT\Udemy\Web Developer Course\HTML5\HTML5TourSK\index.html">Go Back to Main Page</a>

</body>
</html>
